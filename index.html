<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-300 via-indigo-200 to-indigo-400 min-h-screen flex items-center justify-center p-4 font-sans"
  >
    <div
      class="container max-w-md w-full bg-white rounded-3xl shadow-2xl p-6 sm:p-8"
    >
      <h1
        class="md:text-4xl sm:text-3xl text-2xl font-bold text-center text-indigo-700 mb-8"
      >
        Weather App
      </h1>

      <div
        class="input-container flex flex-col sm:flex-row items-center gap-4 mb-8"
      >
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          class="w-full sm:flex-1 px-4 py-2 text-gray-800 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
        />
        <button
          id="get-weather-btn"
          class="w-full sm:w-auto px-5 py-2.5 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 active:scale-95 transition"
        >
          Get Weather
        </button>
      </div>

      <div id="weather-info" class="hidden text-center space-y-2">
        <h2 id="city-name" class="text-2xl font-semibold text-slate-800"></h2>
        <p id="temprature" class="text-xl text-slate-700"></p>
        <p id="description" class="text-slate-600 italic"></p>
      </div>

      <p
        id="error-message"
        class="hidden text-red-600 mt-4 text-center font-medium"
      >
        City not found. Please try again.
      </p>
    </div>

    <script src="weather-script.js"></script>
  </body>
</html>
